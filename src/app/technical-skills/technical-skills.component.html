<h1 class="text-color-4">Technical Skills</h1>
<div *ngFor="let skill of skills">
  <p class="text-color-5 mat-bar-font">{{skill.name}}</p>
  <mat-progress-bar style="width:90%;" [value]="skill.value" [mode]="skill.mode" [bufferValue]="skill.bufferValue" [color]="skill.color"></mat-progress-bar>
</div>
